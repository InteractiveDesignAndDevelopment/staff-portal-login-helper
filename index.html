        .x-ng-cloak,
        .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        ng\:form {
            display: block;
        }

        }

        .ng-anchor {

        }

<body ng-controller="LayoutCtrl" class="ng-scope" lang="en">
    <div class="navbar navbar-inverse navbar-fixed-top" style="display: none">
        <div class="navbar-header">
            <a href="/">
                <span class="navbar-brand">CampusNexus Sign in</span>
            </a>
        </div>
        <ul class="nav navbar-nav ng-hide" ng-show="model.currentUser">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle ng-binding" data-toggle="dropdown">
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="https://staffsts-prod.mercer.edu/identity/logout">Logout</a>
                    </li>
                    <li class="divider ng-hide" ng-show="model.loginWithDifferentAccountUrl"></li>
                    <li>
                        <a href="" ng-show="model.loginWithDifferentAccountUrl" class="ng-hide">Login With Different Account</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="band"></div>
    <div class="container page-login">
        <div class="page-header">

        </div>

        <div class="row ng-hide" ng-show="model.errorMessage">
            <div class="col-md-12 col-sm-12" style="display: none">
                <ul>
                    <li class="ng-binding">

                    </li>
                </ul>
            </div>
        </div>
        <div class="login_box form-inline" ng-show="model.loginUrl">

            <div class="outter">
                <!-- <img src="/images/CampusNexus-SVG.svg" class="logoImage" alt=""> -->
            </div>

            <form name="form" method="post" action="/identity/login?signin=65834cfec8b0786d15e617684b0a832f" class="ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength">
                <input name="idsrv.xsrf" value="uejqSKPpIuCU-8o-pl3fOUQKLrgH-fwlLIWRVNx_AmW9y0AejxPpX2gfzvg37PuNrDZwG2g4sesEL3icihrcGmr3czKfAfiUpTf0aFNjh0I"
                    autocomplete="off" token="model.antiForgery" class="ng-isolate-scope" type="hidden">

                <fieldset>
                    <div class="login_control">
                        <div class="control form-group input-wrapper">

                            <input name="username" required="" autofocus="" id="username" accesskey="u" placeholder="User name" class="text form-control input-width ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-maxlength"
                                ng-model="model.username" maxlength="100" type="text">
                        </div>
                        <div class="control form-group input-wrapper">

                            <input id="password" required="" name="password" class="text form-control input-width ng-pristine ng-untouched ng-isolate-scope ng-empty ng-invalid ng-invalid-required ng-valid-maxlength"
                                accesskey="p" placeholder="Password" ng-model="model.password" maxlength="100" autocomplete="off"
                                focus-if="model.username" type="password">
                        </div>

                        <ul class="list-unstyled">
                            <!-- ngRepeat: link in model.additionalLinks -->
                            <li ng-repeat="link in model.additionalLinks" class="ng-scope">
                                <b>
                                    <a ng-href="https://my.mercer.edu/secure/staff/loginsta.aspx?signin=65834cfec8b0786d15e617684b0a832f&amp;nav=5"
                                        class="ng-binding" href="https://my.mercer.edu/secure/staff/loginsta.aspx?signin=65834cfec8b0786d15e617684b0a832f&amp;nav=5">Forgot your password?</a>
                                </b>
                            </li>
                            <!-- end ngRepeat: link in model.additionalLinks -->
                        </ul>

                        <div class="form-group login-remember" ng-show="model.allowRememberMe" style="display: none">
                            <label for="rememberMe">
                                <input id="rememberMe" name="rememberMe" ng-model="model.rememberMe" value="true" class="ng-pristine ng-untouched ng-valid ng-empty"
                                    type="checkbox">
                                <strong>Remember My Login</strong>
                            </label>
                        </div>
                        <div align="center">
                            <button class="btn-login" id="btnLogin">Sign in</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

        <div class="col-md-6 col-sm-6 external-providers ng-hide" ng-show="model.externalProviders.length">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">External Login</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <!-- ngRepeat: provider in model.externalProviders -->
                    </ul>
                </div>
            </div>
        </div>

    </div>
